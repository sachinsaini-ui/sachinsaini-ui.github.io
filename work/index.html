<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
        #imageUrl a {
            color: #007bff;
            text-decoration: none;
        }
        #imageUrl a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result">
            <p id="status"></p>
            <p id="imageUrl"></p>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const imageInput = document.getElementById('imageInput');
            const statusElement = document.getElementById('status');
            const imageUrlElement = document.getElementById('imageUrl');

            if (imageInput.files.length === 0) {
                statusElement.textContent = 'Please select an image to upload.';
                return;
            }

            const file = imageInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            fetch('https://rahultech.me/work/upload.php', {  // Path to your PHP file
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusElement.textContent = 'Upload successful!';
                    imageUrlElement.innerHTML = `Image URL: <a href="${data.url}" target="_blank">${data.url}</a>`;
                } else {
                    statusElement.textContent = 'Upload failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
                statusElement.textContent = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
