<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my WEB!</title>
    <link rel="icon" href="https://www.iconfinder.com/data/icons/cloud-computing-22/100/cloud_web-512.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textWave 3s ease-in-out infinite;
        }

        p {
            font-size: 2rem;
            font-weight: 300;
            animation: textWave 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes textWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-1000px) scale(1.5); }
            100% { transform: translateY(0) scale(1); }
        }

        .play-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my WEB!</h1>
        <p>Please be patient, it will be available soon!</p>
    </div>
    <div class="particles" id="particles"></div>
    <button class="play-button" onclick="playAudio()">Play Background Music</button>
    <audio id="bgm" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-summer.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 15000);
        }

        for (let i = 0; i < 100; i++) {
            createParticle();
        }

        setInterval(createParticle, 500);

        function playAudio() {
            const bgm = document.getElementById('bgm');
            bgm.play();
        }
    </script>
</body>
</html>
