<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Vegamovies</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #3498db; /* Slight border */
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .spinner {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-right: 12px solid #f39c12;
            border-bottom: 12px solid #e74c3c;
            border-left: 12px solid #8e44ad;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner"></div>
    <div class="iframe-container" id="iframe-container">
        <iframe id="iframe" src="https://vegamovies.pet" frameborder="0" onload="hideSpinner()"></iframe>
    </div>

    <script>
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('iframe').style.display = 'block';
        }
    </script>
</body>
</html>
