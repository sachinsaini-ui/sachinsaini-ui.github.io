<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
        }

        .name {
            font-size: 5em;
            color: #ffffff;
            border: 5px solid transparent;
            padding: 20px;
            border-radius: 15px;
            background-image: linear-gradient(white, white), linear-gradient(to right, #ff00cc, #333399);
            background-origin: border-box;
            background-clip: content-box, border-box;
            text-align: center;
            animation: glow 1.5s infinite alternate, slideIn 2s ease-out;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc, 0 0 40px #ff00cc, 0 0 50px #ff00cc, 0 0 60px #ff00cc, 0 0 70px #ff00cc;
            }
            to {
                box-shadow: 0 0 20px #333399, 0 0 30px #333399, 0 0 40px #333399, 0 0 50px #333399, 0 0 60px #333399, 0 0 70px #333399, 0 0 80px #333399;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="name">Rahul</div>
</body>
</html>
